<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

    </style>
  </head>

  <body>
    <div class="calc-header">
      <h3 class="text-color">calc</h3>
      <div class="theme-selector">
        <h6 class="theme-label text-color">THEME</h6>
        <div class="selector">
          <div class="labels text-color">
            <h3>1</h3>
            <h3>2</h3>
            <h3>3</h3>
          </div>
          <div class="tri-state-toggle">
            <input class="option accent-color-one" type="radio" name="toggle" id="one" />
            <input class="option accent-color-one" type="radio" name="toggle" id="two" />
            <input class="option accent-color-one" type="radio" name="toggle" id="three" />
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="display text-color">
        <div class="text">

        </div>
      </div>
      <div class="buttons">
        <div class="grid">
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button function accent-color-two" id="del">DEL</div>
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button operator">+</div>
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button operator">-</div>
          <div class="button number">.</div>
          <div class="button number">0</div>
          <div class="button operator">/</div>
          <div class="button operator">x</div>
        </div>

        <div class="flex">
          <div class="button function accent-color-two" id="clear">Reset</div>
          <div class="button operator equal accent-color-one ">=</div>
        </div>


      </div>
    </div>




    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://tanzeb9277.github.io/portfolio-page/">Tanzeb Choudhury</a>.
    </div>
  </body>

</html>
